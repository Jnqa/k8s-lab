name: Pushka
on: 
  push:
    branches:
      - master
      - main
jobs:
  push_to_registry:
    name: Push updates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Test 
        run: sudo apt update && sudo apt install kubectl && sudo apt install minikube && minikube start
      - name: deployment
        run: kubectl apply -f config/ttest-deployment.yml 
      - name: conf
        run: kubectl apply -f config/ttest-configurator.yml 
      - name: secr
        run: kubectl apply -f config/kube-secrets.yml 
      - name: minikube delete
        run: minikube delete